<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/form.css" rel="stylesheet" />
</head>
<body class="pt-5">
  <h3 class="text-center">Antes de comenzar, por favor completá el siguiente cuestionario</h3>
  <div class="form">
    <form id="form" autocomplete="off">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" placeholder = "18" style="width: 100px" min="1" max="120" minlength="1" maxlength="3" pattern=".{1,3}" title="Ingresar una edad válida" required/><br>
        <p align="left">¿Cuál es tu género?</p>
        <div class="likert">
            <label><input id="sex" name="sex" type="radio" value="F" required/><span>Femenino</span></label>
            <label><input id="sex" name="sex" type="radio" value="M" required/><span>Masculino</span></label>
            <label><input id="sex" name="sex" type="radio" value="X" required/><span>Prefiero no decir</span></label>
        </div><br>
        
        <select id="country" name="country" onchange="showProvinces()">
          <option value="">Selecciona tu país</option>
          <option value="AR">Argentina</option>
          <option value="BO">Bolivia</option>
          <option value="CL">Chile</option>
          <option value="CO">Colombia</option>
          <option value="CR">Costa Rica</option>
          <option value="CU">Cuba</option>
          <option value="DO">República Dominicana</option>
          <option value="EC">Ecuador</option>
          <option value="SV">El Salvador</option>
          <option value="ES">España</option>
          <option value="GT">Guatemala</option>
          <option value="HN">Honduras</option>
          <option value="MX">México</option>
          <option value="NI">Nicaragua</option>
          <option value="PA">Panamá</option>
          <option value="PY">Paraguay</option>
          <option value="PE">Perú</option>
          <option value="PR">Puerto Rico</option>
          <option value="UY">Uruguay</option>
          <option value="VE">Venezuela</option>
        </select><br>
        
        <div id="provinceContainer" style="display: none;">
          <label for="province"></label>
          <select id="province" name="province">
            <option value="">Selecciona tu provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Ríos">Entre Ríos</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucumán">Tucumán</option>


            <option value=""></option>

            
          </select><br>
        </div>
        
        <script>
          function showProvinces() {
            var countrySelect = document.getElementById("country");
            var provinceContainer = document.getElementById("provinceContainer");
            var provinceSelect = document.getElementById("province");
            if (countrySelect.value === "AR") {
              provinceContainer.style.display = "block";
              provinceSelect.required = true;
            } else {
              provinceContainer.style.display = "none";
              provinceSelect.required = false;
            }
          }
        </script>
        <br></br>
        <p align="left">¿Que grado de familiaridad consideras que tenes con los asistentes virtuales? (ej. Siri, Alexa, OK Google, Cortana) </p>
        <div class="likert">
            <label><input id="familiaridad" name="familiaridad" type="radio" value="0"required/><span>Nula - No se lo que son</span></label>
            <label><input id="familiaridad" name="familiaridad" type="radio" value="1"required/><span>Poca</span></label>
            <label><input id="familiaridad" name="familiaridad" type="radio" value="2"required/><span>Moderada</span></label>
            <label><input id="familiaridad" name="familiaridad" type="radio" value="3" required/><span>Mucha - Los uso a diario</span></label>
        </div><br>
        <label for="auris"> Si lo sabes, ingresa el modelo o marca de tus auriculares: </label>
        <input type="string" id="auris" name="auris" placeholder = "" style="width: 300px" style="height: 20px" ><br>
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent" style="max-width:700px">Doy mi consentimiento para que mis datos se recopilen y utilicen bajo estas condiciones.</label>
        <input type="submit" id="sendButton" value="Siguiente">
    </form>
  <script src="/js/form.js" type="module"></script>  
  <script src="/js/cookies.js" type="module"></script>
  </div>
</body>
</html>
