  <script>
    // Update the progress bar width based on completion percentage
    function updateProgressBar() {
    // Fetch the value of the "iterationCount" cookie
    const iterationCount = getsCookie("iterationCount");

    // Convert the cookie value to a number and multiply by 10
    const percentage = parseInt(iterationCount) * 10;

    // Set the width of the progress bar
    const progressBar = document.getElementById('progress-barbig');
    progressBar.style.width = percentage + '%';
  }

  // Function to get the value of a cookie by its name
  function getsCookie(name) {
    const cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return cookieValue ? cookieValue.pop() : '';
}

    // Call the updateProgressBar function with your desired completion percentage
    updateProgressBar(); // Example: 10% completion

  </script>
