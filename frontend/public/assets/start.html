<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibración de volumen </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/start.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    h1 {
      font-size: 28px; /* Adjust the font size as desired */
    }
    
    h2 {
      font-size: 20px; /* Adjust the font size as desired */
    }
    h3 {
      font-size: 20px; /* Adjust the font size as desired */
    }

    ul li {
      font-size: 18px; /* Adjust the font size of the bullet points */
    }
    body {
      background-color: #dadada; /* Adjust the background color as desired */
      font-size: 18px;
    }
  </style>
</head>
<body class="pt-5">
  <div class="container">
    <div class="centered-element">
      <h1 class="text-center">Calibración de volumen</h1><br>
      <p style="text-align:justify; max-width:700px; margin-left:auto; margin-right:auto"><strong> Reproducí el audio ajustando el volumen a un nivel que te sea cómodo. Es importante que después no cambies el 
        volumen hasta finalizar la prueba </strong> <span>&#128264;&#128265;&#128266;</span>
    </div>
  </div>
    <body class="pt-5">
      <div id="player">
        <audio id="audio"></audio>
        <div id="controls">
          <button id="play-pause" class="btn btn-primary rounded-circle">
            <i id="play-icon" class="fas fa-play"></i>
            <i id="pause-icon" class="fas fa-pause"></i>
          </button>
          <input type="range" id="volume" min="0.05" max="1" step="0.01" value="1">
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-success rounded-pill" style="width: 130px; height: 65px; font-size:20px; background-color: #4CAF50;" id="nextButton">Siguiente</button>
      </div>
  <script src="/js/start.js" type="module"></script>
</body>
</html>
