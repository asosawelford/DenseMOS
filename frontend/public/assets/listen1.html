<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Rating Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/listen1.css" rel="stylesheet" />
</head>
<body>
  <h1>Paso 1</h1>
  <div id="sound-container">
      <div class="audio-control">
          <audio class="audio-player"></audio>
          <div class="audio-controls">
              <button class="start-button">Start</button>
              <button class="stop-button">Stop</button>
          </div>
          <div class="progress-bar-container">
              <div class="progress-bar"></div>
          </div>
          <div class="rating-container">
              <label for="rating">Rate the sound:</label>
              <select class="rating" name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
          </div>
      </div>
      <button id="next-button">Next</button>
  </div>
  
  <script src="/js/listen1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
