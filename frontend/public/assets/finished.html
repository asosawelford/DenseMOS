<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muchas gracias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/start.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    h1 {
      font-size: 40px; /* Adjust the font size as desired */
    }
    
    h2 {
      font-size: 20px; /* Adjust the font size as desired */
    }
    h3 {
      font-size: 20px; /* Adjust the font size as desired */
    }

    ul li {
      font-size: 18px; /* Adjust the font size of the bullet points */
    }

    p{
      font-size: 28px;
    }
    
    body {
      background-color: #dadada; /* Adjust the background color as desired */
    }

    /* Added styles for the progress bar */
    #progress-bar {
      width: 10%;
      height: 12px;
      background-color: #ccc;
    }

    #progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #007bff;
    }

    /* Center the button using flexbox */
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body class="pt-5">
  <h1 class="text-center">¡Gracias!</h1><br>
  <p style="text-align:center; max-width:1100px; margin-left:auto; margin-right:auto">Para participar del sorteo, completá con tu email el siguiente casillero.</p>
  <div class="form">
    <form id="form" autocomplete="off">
        <label for="email"></label>
        <input type="string" id="email" name="email" placeholder="muchasgracias@gmail.com" style="width: 275px" ><br>
        <br>
        <input type="submit" id="sendButton" value="Finalizar">
    </form>
    <script src="/js/finished.js" type="module"></script>
    <script src="/js/cookies.js" type="module"></script>
  </div>
</body>
</html>
